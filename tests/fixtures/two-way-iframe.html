<script type="module">
  import * as Synclink from "/base/dist/esm/synclink.mjs";

  const parentEndpoint = Synclink.windowEndpoint(self.parent);
  const wrappedParent = Synclink.wrap(parentEndpoint);

  Synclink.expose(async (a, b) => {
    return a + (await wrappedParent(b));
  }, parentEndpoint);
</script>
